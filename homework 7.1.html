    		font-size: 30px;

		}
	</style>
</head>
<body>
	<script>
		function showDayWeek() {
			var days = ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'];
			var userDate = prompt('Введите дату в формате "год месяц день"');
			var dayWeek = new Date(userDate);
			var numberDay = dayWeek.getDay();

			if (numberDay == 0) {
				var dayNumb = 7;
				document.write(days[numberDay] +  " - Под номером -  " + dayNumb);
			} else {
				document.write(days[numberDay] +  " - Под номером -  " + numberDay);
			}	
		}
		showDayWeek();	
	</script>
</body>
